<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: header"></head>
<style>
  .fieldError {
    border-color: #bd2130;
  }
  .errorMsg {
    color: #bd2130;
  }
</style>
<body>
  <nav th:replace="/fragments/navbar :: navbar(nickname=${member == null ? null : member.nickname})"></nav>
  <div class="container">
    <form action th:object="${loginForm}" method="post">
      <div class="form-group">
        <label th:for="username">아이디</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요."
               th:class="${#fields.hasErrors('username')} ? 'form-control fieldError' : 'form-control'">
        <p class="errorMsg" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">아이디를 입력하세요.</p>
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요."
               th:class="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'">
        <p class="errorMsg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호를 입력하세요.</p>
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <div th:replace="/fragments/footer :: footer"></div>
  </div>
</body>
</html>
